  <div><strong class="red">Blade ball:</strong> <span class="rainbow">Strike tournament!</span><div id="timer6" class="timer"></div></div>  <p>Made by Mo7aðŸ‡ªðŸ‡¬ but the scripts by chatgptðŸ’€</p>
  <p class="rainbow">More games coming soon...</p><script>
function startTimer(id, dateString) {
  const targetDate = new Date(dateString).getTime();
  const timerElement = document.getElementById(id);

  function updateTimer() {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance <= 0) {
      timerElement.innerHTML = '<span class="red">Happening now</span>';
      clearInterval(interval);
      return;
    }
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    timerElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
  }

  updateTimer();
  const interval = setInterval(updateTimer, 1000);
}
